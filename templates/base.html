{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block page_title %}{% endblock page_title %} | Nbnb</title>
</head>
<body class="text-gray-800 mt-24">
<header class="container max-w-full flex items-center justify-between px-6 h-20 border-gray-200 border-b fixed bg-white inset-0">
    <div class="flex items-center w-1/3">
    <a href="{%url 'core:home' %}" class="mr-6">
        <img class="w-8" src="{% static 'img/logo.png' %}" />
    </a>
    {% block search-bar %}
    <form method="get" action="{%url 'rooms:search' %}" class="w-11/12" >
        <input class=" search-box border w-full px-4 py-3 font-bold placeholder-gray-600 rounded-sm shadow-md hover:shadow-lg focus:outline-none" name="city" placeholder="Search by City"/>
    </form>
    {% endblock search-bar %}
    </div>
    {% include "partials/nav.html" %}
</header>
    
    {% block content %}
    
    {% endblock content %}
    
    {% include "partials/footer.html" %}


</body>
</html>
<!-- #19.4 >> {%url 'rooms:search' %} 에서, url을 tag라고 부른다.-->
<!-- npm run css는, scss파일을 수정했을때만 따로 해준다. -->
