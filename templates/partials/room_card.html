<div class="w-1/4 mb-8 p-2 overflow-hidden">
    <div class="w-full h-64 bg-cover bg-center rounded-lg mb-2" style="background-image: url({{room.first_photo}});"></div>
    <div class="flex items-center justify-between mb-2 truncate">
        <div class="w-4/5 overflow-hidden flex items-center">
            {% if room.host.superhost %}
                <span class="mr-1 uppercase font-bold text-xs border border-black rounded-sm py-px px-1">superhost</span>
            {% endif %}
                
            <span class="text-sm text-gray-600 block truncate">{{room.city}}, {{room.country.name}}</span>
        </div>
        <span class="text-sm flex items-center font-bold">
            <i class="fas fa-star text-red-600 text-xs mr-px"></i>{{room.total_rating}}
        </span>
    </div>
    <span class="text-black w-11/12 block truncate">{{room.name}}</span>
</div>
